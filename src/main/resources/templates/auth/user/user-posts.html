<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org/">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imgs/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <title>Blog</title>
</head>

<body>
    <div th:replace="fragments/fragments :: header"></div>
    <section>
        <div class="cont-blog">
            <div th:each="post : ${posts}">
                <div>
                    <a th:href="${(#mvc.url('PC#getPostDetails').arg(0, post.id)).build()}">
                        <h2><span th:text="${post.titulo}"></span></h2>
                    </a>
                    <p>
                        <span th:text="${post.autor}"></span>
                        <span th:text="${post.data}"></span>
                    </p>
                    <p><span th:utext="${#strings.abbreviate(post.texto,400)}"></span></p>
                </div>
            </div>
            <div style="margin: auto;"><a href="/newpost"><button>Novo Post</button></a></div>
        </div>
    </section>
    <div th:replace="fragments/fragments :: footer"></div>
</body>

</html>
